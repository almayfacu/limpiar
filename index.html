<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rasca y Gana</title>
  <!-- Fuente uniforme en todos los dispositivos -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: #ffeef5;
      overflow-y: auto;
      padding: 20px 10px;
    }

    h1 {
      color: #ff4d94;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    #container {
      position: relative;
      width: 95vw;
      max-width: 450px;
      aspect-ratio: 1 / 1.3;
    }

    #hiddenImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 20px;
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1.2em;
      pointer-events: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      text-align: center;
    }

    #replayBtn {
      display: none;
      margin-top: 20px;
      margin-bottom: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff85a2;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Rascá y ganá</h1>
  <div id="container">
    <img id="hiddenImage" src="belleza.png" alt="Imagen secreta" />
    <canvas id="scratchCanvas"></canvas>
    <div id="mensaje">¡Rasca para revelar la razón!</div>
  </div>
  <button id="replayBtn">Volver a jugar</button>
  <canvas id="confetti"></canvas>

  <audio id="scratchSound" src="rascar.mp3"></audio>
  <audio id="winSound" src="succesful.mp3"></audio>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const mensaje = document.getElementById('mensaje');
    const container = document.getElementById('container');
    const replayBtn = document.getElementById('replayBtn');
    const scratchSound = document.getElementById('scratchSound');
    const winSound = document.getElementById('winSound');
    const confettiCanvas = document.getElementById('confetti');

    let isDrawing = false;
    let revealed = false;
    let confettiAnimation = null;

    function resizeCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      ctx.fillStyle = '#C8B273';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function clearCircle(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, canvas.width * 0.1, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function checkCompletion() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let clearPixels = 0;
      for (let i = 0; i < imgData.data.length; i += 4) {
        if (imgData.data[i + 3] === 0) {
          clearPixels++;
        }
      }
      const percent = clearPixels / (imgData.data.length / 4);
      if (percent > 0.985 && !revealed) {
        revealed = true;
        canvas.style.pointerEvents = 'none';
        mensaje.style.display = 'none';
        winSound.play();
        showConfetti();
        replayBtn.style.display = 'inline-block';
        replayBtn.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      scratchSound.play();
      scratchSound.loop = true;
      draw(e);
    }

    function endDrawing() {
      isDrawing = false;
      scratchSound.pause();
      scratchSound.currentTime = 0;
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      clearCircle(pos.x, pos.y);
      checkCompletion();
    }

    function showConfetti() {
      const confettiCtx = confettiCanvas.getContext('2d');
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      let pieces = [];

      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          size: Math.random() * 10 + 4,
          speed: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }

      function update() {
        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        for (let p of pieces) {
          confettiCtx.fillStyle = p.color;
          confettiCtx.beginPath();
          confettiCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          confettiCtx.fill();
          p.y += p.speed;
          if (p.y > confettiCanvas.height) p.y = -p.size;
        }
        confettiAnimation = requestAnimationFrame(update);
      }

      update();
    }

    function resetGame() {
      revealed = false;
      mensaje.style.display = 'block';
      canvas.style.pointerEvents = 'auto';
      replayBtn.style.display = 'none';
      resizeCanvas();
      const confettiCtx = confettiCanvas.getContext('2d');
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      if (confettiAnimation) {
        cancelAnimationFrame(confettiAnimation);
        confettiAnimation = null;
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', endDrawing);

    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    window.addEventListener('touchend', endDrawing);

    replayBtn.addEventListener('click', resetGame);
  </script>
</body>
</html>
